<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Salte CI</title>
  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/salte-ci/logos/master/images/logo/filled.png"/>
  <meta name="description" content="The simplest and most versatile build platform in existence.">
  <meta name="keyword" content="continuous, integration">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="./manifest.webmanifest">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Salte CI">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Salte CI">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab:700" rel="stylesheet">

  <script src="https://unpkg.com/systemjs@2.0.0/dist/s.min.js"></script>
  <script>
    System.import('/index.js');
  </script>

  <style>
    html {
      --app-primary-color: #1B1D23;
      --app-secondary-color: #F5F6FA;
      --app-white-color: #FFFFFF;
      --app-accent-color: #EF5777;
      --app-darken-color: rgba(0, 0, 0, 0.4);
      --app-success-color: #5ED48D;
      --app-warning-color: #D4A55E;
      --app-danger-color: #D46A5E;

      --app-github-color: #333333;
      --app-bitbucket-color: #0052CC;
      --app-gitlab-color: #554488;
    }

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      height: 100%;
      min-height: 100vh;
      background-color: #F5F6FA;
      color: #35373D;
    }

    body[unresolved] {
      opacity: 1;
    }

    body[unresolved] sci-app {
      opacity: 0;
    }

    sci-app {
      transition: opacity ease-in-out 0.5s;
      opacity: 1;
    }
  </style>
</head>

<body unresolved>
  <sci-app></sci-app>
</body>

</html>
